<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #00ff22;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #9be073;
        }
    </style>
    <script>
function startGame() {
    const randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;
    let userGuess = null;

    while (userGuess !== randomNumber) {
        userGuess = prompt("Guess a number between 1 and 10:");

        
        if (userGuess === null) {
            alert("Game Over. Thanks for playing!");
            return; 
        }

        userGuess = parseInt(userGuess);

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
            alert("Invalid input: Please input a number between 1 - 10.");
        } else {
            attempts++;

            if (userGuess === randomNumber) {
                alert(`Congratulations! You've guessed the right number ${randomNumber} in ${attempts} attempts.`);
                return; 
            } else if (userGuess > randomNumber) {
                alert("Your guess is too high. Try again!");
            } else {
                alert("Your guess is too low. Try again!");
            }
        }
    }
}

    </script>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 10.</p>
        <button onclick="startGame()">Start Game</button>
    </div>
</html>
